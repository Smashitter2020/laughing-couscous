<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Golf Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Golf Game</h1>
    <div id="game-container">
        <canvas id="golf-canvas" width="800" height="500"></canvas>
        <div id="ui">
            <div>
                <span>Score: </span><span id="score">0</span>
            </div>
            <div>
                <span>Shots: </span><span id="shots">0</span>
            </div>
            <button id="reset-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
