<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="pong-canvas" width="800" height="500"></canvas>
    <div id="scoreboard">
      <span id="score-left">0</span> : <span id="score-right">0</span>
    </div>
    <p class="instructions"><strong>Instructions:</strong> Move the paddle up/down on the left side. You can get much points as you can!</p>
    <button class="btn" onclick="resetGame()">Reset Game</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
